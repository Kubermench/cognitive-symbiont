  quick_fix:
    sequence:
      - scout
      - architect
      - critic
      - executor
  foresight_sd:
    sequence:
      - dynamics_scout
      - sd_modeler
      - strategist
      - critic
  ops_monitor:
    sequence:
      - ops_scout
      - ops_researcher
      - ops_specialist
      - judge
  research_monitor:
